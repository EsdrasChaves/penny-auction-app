<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Administrador</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/styles.css" />
</h:head>
<h:body>
    
    <div id="container">
        
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                
                    
                <p:menuitem value="Admin Page" action="#{auctionManagerBean.getUserProducts}" outcome="userpage.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                
                <p:menuitem value="Sair" action="#{authenticationBean.logout}">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
            <f:view>
                <h:form prependId="false">
                    <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

                        <h:outputLabel for="productName" value="Nome do produto: " />
                        <p:inputText id="productName" value="#{adminBean.productName}"
                            required="true" requiredMessage="Por favor, insira o nome do produto" />

                        <h:outputLabel for="id" value="ID: " />
                        <p:inputText id="id" value="#{adminBean.productId}"
                            required="true" requiredMessage="Por favor, insira o ID" />
                        
                        <h:outputLabel for="description" value="Descrição: " />
                        <p:inputText id="description" value="#{adminBean.productDescription}"
                            required="true" requiredMessage="Por favor, insira a descrição" />
                        
                        <h:outputLabel for="initialValue" value="Valor Inicial: " />
                        <p:inputText id="initialValue" value="#{adminBean.productInitialValue}"
                            required="true" requiredMessage="Por favor, insira o valor inicial" />
                        
                        <h:outputLabel for="initialDate" value="Data Inicial: " />
                        <p:inputText id="initialDate" value="#{adminBean.productInitialDate}"
                            required="true" requiredMessage="Por favor, insira a Data Inicial" />

                        <h:outputLabel for="image" value="Link da Imagem: " />
                        <p:inputText id="image" value="#{adminBean.productImage}"
                            required="true" requiredMessage="Por favor, insira o link da Imagem" />
                        
                        <f:facet name="footer">
                            <p:commandButton value="Cadastrar" action="#{adminBean.register}" />
                        </f:facet>
                    </p:panelGrid>
                  </h:form>
            </f:view>
        </div>
</h:body>
</html>
