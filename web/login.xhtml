<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LogIn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/resources/css/styles.css" />
    </h:head>
    <h:body>
        <div id="container">
            <f:view>
                <h:form prependId="false">
                    <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

                        <h:outputLabel for="inputEmail" value="Email:" />
                        <p:inputText id="inputEmail" value="#{authenticationBean.email}"
                                  required="true" requiredMessage="O campo de email não pode ser vazio" />

                        <h:outputLabel for="inputPassword" value="Senha:" />
                        <p:password id="inputPassword" value="#{authenticationBean.password}"
                                  required="true"
                                  requiredMessage="O campo de senha não pode ser vazio" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" action="#{authenticationBean.login}" />
                            <h:outputText value="Ainda não possui uma conta?" /> 
                            <h:outputLink value="register.xhtml">Cadastre-se!</h:outputLink>
                        </f:facet> 
                    </p:panelGrid>

                  </h:form>
            </f:view>
        </div>    
    </h:body>
</html>
